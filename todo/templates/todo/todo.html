{% extends 'base.html' %}
{% block title %}
待辦事項
{% endblock %}
{% block content %}
<h1>Todolist</h1>
{% if not todos %}
<h3>目前無待辦事項</h3>
{% else %}
<h3>待辦事項列表</h3>
{% for todo in todos %}
<ul>
    <li>
        <h3 {% if todo.important %} style="color: red;" {% endif %}>{{todo.title}}</h3>
    </li>
    <li>
        <h3>{{todo.created}}</h3>
    </li>
</ul>
{% endfor %}
{% endif %}
{% endblock %}
