{% extends 'base.html' %}
{% block title %}
登入
{% endblock %}
{% block style%}
<style>
    input {
        text-align: center;
    }
</style>
{% endblock %}
{% block content %}
<section class="hero  is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container ">
            <div class="columns is-centered ">
                <div class="column is-6 has-text-centered">
                    <p class="title mb-2 ">
                        登入
                    </p>
                </div>
            </div>
            <div class="columns is-centered ">

                <div class="column  is-4  has-text-centered">

                    <form action="" class="box m-2 has-background-success is-centered" method="POST">
                        {% csrf_token %}
                        <div class="field">
                            <label class="label" for="username">帳號:</label>
                            <input class="input" type="text" id="username" name="username" value="{{username}}"
                                required><br>
                        </div>
                        <div class="field">
                            <label class="label" for="email">信箱:</label>
                            <input class="input" type="text" id="email" name="email" required><br>
                        </div>
                        <div class="field">
                            <label class="label" for="pasword">密碼:</label>
                            <input class="input" type="password" id="password" name="password" required>
                        </div>
                        <p>
                            <input class="button is-warning" type="submit" value="登入" name="login">
                            <input class="button is-link" type="submit" value="註冊" name="register">
                            <input class="button is-danger" type="reset" value="重置">
                        </p>
                    </form>
                </div>
            </div>
        </div>
</section>
{{message}}
{% endblock %}
