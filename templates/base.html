{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}
        {% endblock%}
    </title>

    {% block style %}
    {% endblock %}
</head>

<body>
    <div id="navbar">
        <span class="title"><a href="{% url 'todo' %}">Todolist</a></span>

        {% if user.is_authenticated %}

        使用者:<span class="username"><a href="{% url 'profile' %}">{{user.username}}</a></span><a
            href="{% url 'logout' %}">登出</a>
        <a href="{% url 'createtodo'%}">新增待辦</a>
        <a href="{% url 'completed'%}">完成事項</a>
        {% else %}

        <a href="{% url 'login'%}" class="login">登入</a>
        <a href="{% url 'register'%}" class="register">註冊</a>
        {% endif %}
    </div>
    {% block content %}

    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</body>

</html>
