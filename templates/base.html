<!DOCTYPE html>
<html lang="zh-Hant">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}
        {% endblock%}
    </title>
</head>

<body>
    <h1>Profile</h1>

    <a href="{% url 'register'%}">註冊</a>
    {% endif %}

    {% block content %}

    {% endblock %}
</body>

</html>
